<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body class="contact">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
                <li><a href="image_gallery.html">Image Gallery</li>
                <li><a href="events.html">Events Calendar</li>
                <li><a href="current_members.html">Current Members</a></li>
                <li><a href="where_to_find_us.html">Where to Find Us</a></li>
                <li><a href="favourite_shops.html">Game Supplies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your Gaming Society</p>
    </footer>
    <script>
        // Add an event listener to handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Capture the form data
            const formData = new FormData(event.target); // Using event.target to reference the form

            // Perform the desired actions with the form data
            // Example: Send the form data to a server using an AJAX request
            fetch('c.kerr7@rgu.ac.uk', { // Replace '/submit_form_endpoint' with your server endpoint
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    // Handle success
                    alert('Form submitted successfully!');
                } else {
                    // Handle error
                    alert('Form submission failed. Please try again.');
                }
            })
            .catch(error => {
                // Handle network error
                alert('There was an error. Please try again.');
            });
        });
    </script>
</body>
</html>
